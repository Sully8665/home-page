
<div class="card-flat">
  <div class="section-title">{{ lang.current==='fa' ? SECTION_TITLES_FA.skills : SECTION_TITLES.skills }}</div>
  <div class="d-flex flex-wrap">
    <span *ngFor="let s of skills" 
          class="badge-skill clickable" 
          role="listitem"
          (click)="onSkillClick(s)"
          [title]="'Click to learn more about ' + s">
      {{s}}
    </span>
  </div>
</div>

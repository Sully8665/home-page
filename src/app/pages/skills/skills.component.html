<app-section-title 
  titleEn="Skills" 
  titleFa="مهارت‌ها">
</app-section-title>

<!-- Skills Overview -->
<div class="card-flat mb-4">
  <div class="d-flex flex-wrap">
    <span *ngFor="let s of skills" class="badge-skill clickable" role="listitem">
      {{s}}
    </span>
  </div>
</div>

<app-skill-modal [skillDetail]="selectedSkill" [isOpen]="isModalOpen" (closeModal)="onCloseModal()">
</app-skill-modal>

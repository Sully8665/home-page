<div class="section-title">{{ lang.current==='fa' ? SECTION_TITLES_FA.testimonials : SECTION_TITLES.testimonials }}
</div>
<div class="row g-3">
  <div class="col-12" *ngFor="let t of testimonials">
    <div class="card-flat h-100">
      <div class="d-flex align-items-start gap-2 mb-2">
        <div class="fw-semibold">{{t.name}}</div>
      </div>
      <div class="text-muted small mb-1">{{t.role}}</div>
      <div class="text-muted small mb-2">{{t.relation}}</div>
      <div>{{t.text}}</div>
    </div>
  </div>

</div>

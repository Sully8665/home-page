<div [class]="getSkeletonClass()" 
     [style.width]="width" 
     [style.height]="height" 
     [style.border-radius]="borderRadius">
  
  <ng-container *ngIf="type === 'text'">
    <div *ngFor="let line of textLines; let i = index" 
         class="skeleton-line"
         [style.width]="i === lines - 1 ? '75%' : '100%'">
    </div>
  </ng-container>
  
  <ng-container *ngIf="type === 'card'">
    <div class="skeleton-card">
      <div class="skeleton-avatar"></div>
      <div class="skeleton-content">
        <div class="skeleton-line skeleton-title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line" style="width: 60%;"></div>
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="type === 'avatar'">
    <div class="skeleton-avatar-circle"></div>
  </ng-container>
  
  <ng-container *ngIf="type === 'button'">
    <div class="skeleton-button"></div>
  </ng-container>
  
  <ng-container *ngIf="type === 'list'">
    <div *ngFor="let item of listItems" class="skeleton-list-item">
      <div class="skeleton-avatar-small"></div>
      <div class="skeleton-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line" style="width: 80%;"></div>
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="type === 'table'">
    <div class="skeleton-table">
      <div class="skeleton-table-header">
        <div *ngFor="let col of tableColumns" class="skeleton-table-cell"></div>
      </div>
      <div *ngFor="let row of tableRows" class="skeleton-table-row">
        <div *ngFor="let col of tableColumns" class="skeleton-table-cell"></div>
      </div>
    </div>
  </ng-container>
  
</div>
